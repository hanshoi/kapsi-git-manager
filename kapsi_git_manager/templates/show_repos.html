{% extends "layout.html" %}
{% block body %}
  <table class="repos-table">
    <tr>
      <th>Name</th>
      <th>SSH url</th>
    </tr>
  {% for repo in repos %}
    <tr>
      <td>{{ repo.name|safe }}</td>
      <td>{{ repo.ssh_url|safe }}</td>
    </tr>
  {% else %}
    <tr>
      <td><em>Unbelievable.  No repos here so far</em></td>
      <td></td>
    </tr>
  {% endfor %}
  </table>
  <form action="{{ url_for('add_repo') }}" method="post" class="add-repo">
    <dl>
      <dt>Create new repo:</dt>
      <dd><input type="text" size="30" name="name"></dd>
      <dd><input type="submit" value="Create"></dd>
    </dl>
  </form>
{% endblock body %}
