<!doctype html>
<title>KGM</title>
<div class="page">
  <h1>Kapsi Git Manager</h1>
  <div class="metanav">
    {% if authed==false %}
      <a href="{{ url_for('home') }}">login</a>
    {% endif %}
  </div>
  {% for message in get_flashed_messages() %}

  {% endfor %}
  {% block body %}{% endblock %}
</div>
